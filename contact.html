<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src ="js/nav.js" defer></script>
</head>
<body>
<header>
    <nav id="nav"></nav>
</header>

<main>
    <p> Wees niet bang , vraag gewoon!!</p>
    <section id="contact">
        <form method="post" action="#">
            <label for="name" >Naam</label>
            <input type="text" id="name" name="name" placeholder="naam">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="email">

            <label for="question">vraag</label>
            <textarea id="question" name="question" maxlength="100" placeholder="vraag"></textarea>

            <button class="contact-submit-button" type="submit">vragen</button>
        </form>
    </section>
</main>

<footer>

</footer>
</body>
</html>
